<h2>Eventos</h2>
<hr>

<div  class="form-inline">
  <div class="form-group mb-2">
    <label class="mr-2">Filtro: </label>
    <input type="text" class="form-control mr-2" placeholder="buscar" [(ngModel)]="filterList">


  </div>
</div>

<table class="table table-striped">
  <thead class="thead-dark">
    <tr>
      <th>#</th>
      <th>imagem</th>
      <th>Tema</th>
      <th>Local</th>
      <th>Data</th>
      <th>Quantidade Pessoas</th>
      <th>Lote</th>
      <th>Opções</th>
    </tr>
  </thead>
  <tbody *ngIf="events && events.length">
    <tr *ngFor="let event of eventsFilter">
    <td>{{event.eventId}} </td>
    <td>
      <img src="/assert/{{event.urlImage}}"

      ></td>
    <td>{{event.theme}}</td>
    <td>{{event.local}}</td>
    <td>{{event.eventDate}}</td>
    <td>{{event.peopleCount}}</td>
    <td>{{event.lote}}</td>
    <td>
      <button type="button" class="btn btn-primary btn-sm mr-2">Editar</button>
      <button type="button" class="btn btn-danger btn-sm">Excluir</button>
    </td>
  </tr>
  </tbody>

  <tfoot *ngIf="!events.length">
    <tr>
    <td colspan="8" class="text-center">
      <h4> Nenhum evento encontrado</h4>
    </td>
  </tr>
</tfoot>
</table>
