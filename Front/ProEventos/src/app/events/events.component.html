<h2>Eventos</h2>
<hr>

<form action="" class="form-inline">
  <div class="form-group mb-2">
    <input type="text" class="form-control mr-2" placeholder="buscar">
    <button clas="btn btn.router-outlet-success">Buscar</button>

  </div>
</form>

<table class="table table-striped">
  <thead class="thead-dark">
    <tr>
      <th>#</th>
      <th>imagem</th>
      <th>Tema</th>
      <th>Local</th>
      <th>Data</th>
      <th>Quantidade Pessoas</th>
      <th>Lote</th>
      <th>Opções</th>
    </tr>
  </thead>
  <tbody *ngIf="events && events.length">
    <tr *ngFor="let event of events">
    <td>{{event.eventId}} </td>
    <td>
      <img src="/assert/{{event.urlImage}}"

      ></td>
    <td>{{event.theme}}</td>
    <td>{{event.local}}</td>
    <td>{{event.eventDate}}</td>
    <td>{{event.peopleCount}}</td>
    <td>{{event.lote}}</td>
  </tr>
  </tbody>

  <tfoot *ngIf="!events.length">
    <tr>
    <td colspan="8" class="text-center">
      <h4> Nenhum evento encontrado</h4>
    </td>
  </tr>
</tfoot>
</table>
